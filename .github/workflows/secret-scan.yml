name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download scanner
        run: |
          wget https://raw.githubusercontent.com/yourusername/subvurs-papers/main/.github/scripts/github_secret_scanner.py
          chmod +x github_secret_scanner.py

      - name: Run secret scan
        run: python3 github_secret_scanner.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: secret-scan-results
          path: secret_scan_report.json
